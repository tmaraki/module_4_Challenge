<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link style="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
             <div class="high-score" href="#">
                <div class="high-score-text">
                <div class="small-font">
                <h3>View high scores</h3>
             </div>
             <div class= "card timer">
                <h3>time left</h3>
                <div class = "timer-text">
                <div class="small-font timer-count">60</div>
              </div>
            </nav>
        </header>

        <main>
            <section>
                <div id="quiz challenge">
                 <h1>Coding Quiz Challenge</h1>
                 <h2>Answer each code-related question before the time runs out. Remeber, every question answered incorrectly will deduct 10 seconds off of your remaining time</h2>
                 <button id="start-button">Start Quiz</button>
                </div>
                
                <div id="results">Quiz Results</div>
            </section>
        </main>
    </body>
</html>
