<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
             <div id= "timer">
                <h3>Time:</h3>
                <div class="timer-text">    
                    <div class="small-font timer-count" id="time">60</div>
                </div>
             </div>
            </nav>
        </header>

        <main>
            <section>
                <div id="quizchallenge">
                 <h1>Coding Quiz Challenge</h1>
                 <h2>Answer each code-related question before the time runs out. Remember, every question answered incorrectly will deduct 10 seconds off of your remaining time</h2>
                 <button id="startBtn">Start Quiz</button>
                </div>
                
                <div id="questionContainer">
                    <h1 id="question" style="display: none;">Quiz Heading</h1>
                    <button id="answerBtn1"></button>
                    <button id="answerBtn2"></button>
                    <button id="answerBtn3"></button>
                    <button id="answerBtn4"></button>
                </div>
            </section>

            <section>
                <div id="results">
                    <h2 id="showResults" style="display: none;">High Scores</h2>
                    <div id="correctAnswerCounter" style="display: none;" class="small-font"></div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
